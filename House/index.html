<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/hero.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="logo">
                <img src="images/Star.svg" alt="logo image" class="logo__image">
                <h2 class="logo__text">Ink. House</h2>
            </div>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">Репродукции</a></li>
                    <li class="nav__item"><a href="#">Новинки</a></li>
                    <li class="nav__item"><a href="#">О нас</a></li>
                    <li class="nav__item"><a href="#"><img src="images/cart.svg" alt="cart image"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <img src="images/bird.svg" alt="bird image" class="hero__image">
            <div class="hero__content">
                <h1 class="hero__title">Реплики картин от <span class="hero__brand">Ink. House</span></h1>
                <p class="hero__subtitle">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие
                    произведения, доступные цены.
                </p>
                <button class="hero__button">Продукция</button>
            </div>
        </section>
    </main>

</body>

</html>
