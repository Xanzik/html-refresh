<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <table>
            <caption>Table of expenses and income</caption>
            <thead>
                <tr>
                    <th>Year</th>
                    <th colspan="2">2023</th>
                    <th colspan="2">2024</th>
                </tr>
                <tr>
                    <th>HalfYear</th>
                    <th>1</th>
                    <th>2</th>
                    <th>1</th>
                    <th>2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Income</td>
                    <td>1500$</td>
                    <td>1800$</td>
                    <td>2000$</td>
                    <td>3000$</td>
                </tr>
                <tr>
                    <td>Expense</td>
                    <td>-500$</td>
                    <td>-600$</td>
                    <td>-700$</td>
                    <td>-1000$</td>
                </tr>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>1000$</td>
                    <td>1200$</td>
                    <td>1300$</td>
                    <td>2000$</td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </main>
</body>

</html>
